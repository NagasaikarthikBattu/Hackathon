<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWear - Admin Panel</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♻️</text></svg>">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#F9F9F9] text-[#212121] font-poppins">

    <div id="app" class="flex min-h-screen">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="h-16 flex items-center justify-center text-2xl font-bold">
                <a href="index.html">ReWear</a>
            </div>
            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="#" class="admin-tab-link active-tab flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md" data-tab="users" role="tab" aria-selected="true">
                    <i data-lucide="users" class="mr-3"></i> Manage Users
                </a>
                <a href="#" class="admin-tab-link flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md" data-tab="listings" role="tab" aria-selected="false">
                    <i data-lucide="shirt" class="mr-3"></i> Manage Listings
                </a>
                <a href="#" class="admin-tab-link flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md" data-tab="orders" role="tab" aria-selected="false">
                    <i data-lucide="shopping-cart" class="mr-3"></i> Manage Orders
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="index.html" class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <i data-lucide="log-out" class="mr-3"></i> Exit Admin
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="h-16 bg-white border-b flex justify-between items-center px-6">
                <h1 id="page-title" class="text-xl font-semibold">Manage Users</h1>
                <div class="flex items-center gap-4">
                    <span>Admin User</span>
                    <img src="https://i.pravatar.cc/40?u=admin" alt="Admin Avatar" class="w-10 h-10 rounded-full">
                </div>
            </header>
            <main class="flex-1 p-6">
                
                <!-- Tab Content -->
                <div id="users-tab" class="admin-tab-content">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Joined Date</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                                    <!-- User rows will be injected here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="listings-tab" class="admin-tab-content hidden">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                       <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Uploader</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="listings-table-body" class="bg-white divide-y divide-gray-200">
                                    <!-- Listing rows will be injected here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="orders-tab" class="admin-tab-content hidden">
                    <div class="bg-white p-6 rounded-lg shadow-md text-center">
                        <i data-lucide="construct" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                        <h2 class="text-2xl font-semibold">Order Management</h2>
                        <p class="text-gray-500 mt-2">This feature is under construction.</p>
                    </div>
                </div>

            </main>
        </div>
        
    </div>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="js/admin.js"></script>

</body>
</html>
