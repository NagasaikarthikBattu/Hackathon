<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Items - ReWear</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#F9F9F9] text-[#212121] font-poppins">

    <div id="app" class="flex flex-col min-h-screen">
        
        <!-- Header -->
        <header id="main-header" class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm"></header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-6 py-12">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold">Browse All Items</h1>
                <p class="text-lg text-gray-600 mt-2">Find your next favorite piece from our community's collection.</p>
            </div>
            
            <!-- Filters -->
            <div class="mb-8 p-4 bg-white rounded-lg shadow-sm flex flex-col md:flex-row gap-4 items-center">
                <div class="relative w-full md:w-1/3">
                    <input type="text" id="search-input" placeholder="Search by keyword..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4CAF50]">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                </div>
                <div class="w-full md:w-auto">
                    <select id="category-filter" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4CAF50]">
                        <option value="all">All Categories</option>
                        <!-- Categories will be populated by JS -->
                    </select>
                </div>
                <div class="w-full md:w-auto">
                    <select id="condition-filter" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4CAF50]">
                        <option value="all">All Conditions</option>
                        <option value="New with tags">New with tags</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                    </select>
                </div>
                 <div class="w-full md:w-auto">
                     <button id="reset-filters" class="w-full bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300">Reset</button>
                </div>
            </div>

            <!-- Items Grid -->
            <div id="browse-items-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Items will be injected here by JS -->
            </div>

            <div id="no-results" class="hidden text-center py-16">
                <i data-lucide="search-x" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                <h3 class="text-2xl font-semibold">No Items Found</h3>
                <p class="text-gray-500 mt-2">Try adjusting your search or filters.</p>
            </div>

        </main>
        
        <!-- Footer -->
        <footer id="main-footer" class="bg-gray-800 text-white mt-auto"></footer>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/browse.js"></script>
</body>
</html>
