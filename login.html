<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReWear</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#F9F9F9] text-[#212121] font-poppins">

    <div id="app" class="flex flex-col min-h-screen">
        
        <!-- Header -->
        <header id="main-header" class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm"></header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                <div>
                    <a href="index.html" class="flex justify-center text-3xl font-bold text-[#4CAF50]">ReWear</a>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Sign in to your account
                    </h2>
                </div>
                <form id="login-form" class="mt-8 space-y-6" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#4CAF50] focus:border-[#4CAF50] focus:z-10 sm:text-sm" placeholder="Email address" value="john.doe@example.com">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#4CAF50] focus:border-[#4CAF50] focus:z-10 sm:text-sm" placeholder="Password" value="password123">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#4CAF50] hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-300">
                            Login
                        </button>
                    </div>
                    <p class="text-center text-sm text-gray-600">
                        Don't have an account? 
                        <a href="register.html" class="font-medium text-[#4CAF50] hover:text-green-700">
                            Register here
                        </a>
                    </p>
                </form>
            </div>
        </main>
        
        <!-- Footer -->
        <footer id="main-footer" class="bg-gray-800 text-white"></footer>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
