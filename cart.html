<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ReWear</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♻️</text></svg>">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#F9F9F9] text-[#212121] font-poppins">
    <div id="app" class="flex flex-col min-h-screen">
        <header id="main-header" class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm"></header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8">My Cart</h1>
            
            <div id="cart-container" class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                
                <div id="cart-items-container" class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md space-y-6">
                </div>

                <div id="empty-cart-message" class="lg:col-span-3 hidden text-center py-16 bg-white rounded-lg shadow-md">
                    <i data-lucide="shopping-cart" class="w-16 h-16 mx-auto text-gray-300"></i>
                    <h2 class="mt-4 text-2xl font-semibold text-gray-700">Your cart is empty</h2>
                    <p class="mt-2 text-gray-500">Looks like you haven't added any items yet.</p>
                    <a href="browse.html" class="mt-6 inline-block bg-[#4CAF50] text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition duration-300">Start Shopping</a>
                </div>

                <div id="cart-summary-container" class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md sticky top-24">
                    <h2 class="text-xl font-semibold border-b pb-4 mb-4">Order Summary</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span id="subtotal-points">0 Points</span>
                        </div>
                         <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span>FREE</span>
                        </div>
                    </div>
                    <div class="border-t mt-4 pt-4">
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total</span>
                            <span id="total-points">0 Points</span>
                        </div>
                    </div>
                    <button class="w-full mt-6 bg-[#4CAF50] text-white font-bold py-3 rounded-lg hover:bg-green-700 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed" id="checkout-btn">
                        Proceed to Checkout
                    </button>
                </div>

            </div>
        </main>

        <footer id="main-footer" class="bg-gray-800 text-white"></footer>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/cart.js"></script>
</body>
</html>
